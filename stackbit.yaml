stackbitVersion: ~0.3.0
ssgName: nextjs
nodeVersion: '20'
cmsName: git
devCommand: npm run dev
publishDir: out

models:
  - name: page
    label: Page
    file: content/pages/index
    fields:
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: markdown

  - name: project
    label: Project
    file: content/pages/projects/index
    fields:
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: markdown
